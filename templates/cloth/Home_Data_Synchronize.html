<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">

    <link rel="apple-touch-icon" href="/templates/apple-touch-icon.png">

    <link rel="bookmark" href="/templates/favicon.ico">
    <link rel="stylesheet" href="/templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="/templates/css/flat-ui.min.css">
    <link rel="stylesheet" href="/templates/css/main.css">
    <style>
        body {
            width: 100%;
        }
    </style>

<body>
<div id="supply-step1">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-6 col-md-2 col-md-offset-4">
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">肩宽</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">胸围</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">腰围</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">臀围</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">臂长</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">身高</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">腿长</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">脚码</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 5px">
                <span class="input-group-addon">体重</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <center>
                <a href="/templates/cloth/index.html" class="btn btn-primary" style="margin-top: 20px;width: 30%;"
                   role="button">提交</a>
            </center>
        </div>
        <div class="col-sm-6 col-md-3">
            <img src="/templates/img/cloth/Home_Measurement/s4.jpg" alt="/templates/cloth/Home_Measurement.html"
                 style="min-height:500px;height:500px;">
        </div>
    </div>
</div>
</body>

</html>
<script src="/templates/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/templates/js/vendor/bootstrap.min.js"></script>
<script src="/templates/js/vendor/flat-ui.js"></script>
<script src="/templates/js/vendor/video.js"></script>
<script src="/templates/js/vendor/pym.js"></script>
<script src="/templates/js/main.js"></script>
<script>
    $(document).ready(function () {
        var pymChild = new pym.Child({
            id: "iframe-customer-supply"
        });
        $('#mytab a[href="#cloth"]').tab('show');
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            pymChild.sendHeight();
        })
        var imgnum = $("img").length;
        var count1 = 0;
        $("img").each(function () {
            if (this.complete) count1 = count1 + 1;
            if (count1 == imgnum) {
                pymChild.sendHeight();
            }

        });
        var canvasnum = $("canvas").length;
        var count2 = 0;
        $("canvas").load(function () {
            count2 = count2 + 1;
            if (count2 == canvasnum) {
                pymChild.sendHeight();
            }
        });

        $(".input-group").css("margin-top", "8px");

        $(".form-control").focusin(function () {
            $(this).closest(".input-group").addClass("focus");
        });
        $(".form-control").focusout(function () {
            if ($(this).val() == "") {
                $(this).closest(".input-group").removeClass("focus");
            }
        });

    });
</script>
