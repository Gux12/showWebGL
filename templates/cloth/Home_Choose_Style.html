<div class="container-fluid" style="display: table">
    <div class="row" style="margin-top: 50px;display: table;">
        <div class="col-sm-6 col-md-2"
             style="background-color: #2C3E50;padding: 0px;width: 240px;border-radius: 10px;overflow:hidden;">
            <a href="/templates/cloth/Home_Choose_Template.html">

<script src="/templates/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/templates/js/vendor/bootstrap.min.js"></script>
<script src="/templates/js/vendor/flat-ui.js"></script>
<script src="/templates/js/vendor/video.js"></script>
<script src="/templates/js/vendor/pym.js"></script>
<script src="/templates/js/main.js"></script>
<script>
    $(document).ready(function () {
        var pymChild = new pym.Child({
            id: "iframe-customer-supply"
        });
        $('#mytab a[href="#cloth"]').tab('show');
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            pymChild.sendHeight();
        })
        var imgnum = $("img").length;
        var count1 = 0;
        $("img").each(function () {
            if (this.complete) count1 = count1 + 1;
            if (count1 == imgnum) {
                pymChild.sendHeight();
            }

        });
        var canvasnum = $("canvas").length;
        var count2 = 0;
        $("canvas").load(function () {
            count2 = count2 + 1;
            if (count2 == canvasnum) {
                pymChild.sendHeight();
            }
        });
    });
</script>
