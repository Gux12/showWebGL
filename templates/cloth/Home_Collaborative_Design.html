<script>
    $(document).ready(function () {
        var pymChild = new pym.Child({
            id: "iframe-customer-supply"
        });
        $('#mytab a[href="#cloth"]').tab('show');
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            pymChild.sendHeight();
        })
        var imgnum = $("img").length;
        var count1 = 0;
        $("img").each(function () {
            if (this.complete) count1 = count1 + 1;
            if (count1 == imgnum) {
                pymChild.sendHeight();
            }

        });
        var canvasnum = $("canvas").length;
        var count2 = 0;
        $("canvas").load(function () {
            count2 = count2 + 1;
            if (count2 == canvasnum) {
                pymChild.sendHeight();
            }
        });

        // slider
        var $slider = $(".slider");
        $slider.slider({
            min: 0,
            max: 100,
            value: 20,
            orientation: "horizontal",
            range: "min"
        });
        $("#slider1").slider({
            value: 70
        });
        $("#slider2").slider({
            value: 30
        });
        $("#slider3").slider({
            value: 50
        });
    });
</script>
