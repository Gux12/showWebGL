<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新电商</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/templates/apple-touch-icon.png">
    <link rel="shortcut icon" href="/templates/favicon.ico">
    <link rel="bookmark" href="/templates/favicon.ico">
    <link rel="stylesheet" href="/templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="/templates/css/flat-ui.min.css">
    <link rel="stylesheet" href="/templates/css/main.css">
    <style>
        body {
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container-fluid" id="supply-step1" style="display: table;">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-6 col-md-2" style="overflow: hidden;width: 400px;">
            <table class="table" style="text-align: right;margin-top: 20px;">
                <tbody>
                <tr>
                    <th><strong>商品名称</strong></th>
                    <td>
                        跑车
                    </td>
                </tr>
                <tr>
                    <th><strong>商品品牌</strong></th>
                    <td>
                        兰博基尼
                    </td>
                </tr>
                <tr>
                    <th><strong>风格</strong></th>
                    <td>
                        <select id="cloth-gender" class="form-control select select-inverse select-block">
                            <option value="retro" check>复古</option>
                            <option value="modern">现代</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><strong>油耗</strong></th>
                    <td>
                        <select id="cloth-size" class="form-control select select-inverse select-block">
                            <option value="small" check>6.0-6.5</option>
                            <option value="middle" check>6.5-7.0</option>
                            <option value="big" check>7.0-7.5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><strong>轮胎</strong></th>
                    <td>
                        <select id="cloth-color" class="form-control select select-inverse select-block">
                            <option value="m" check>法国米其林</option>
                            <option value="p">普利斯顿</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><strong>性价比</strong></th>
                    <td>
                        <select class="form-control select select-inverse select-block">
                            <option value="high">高</option>
                            <option value="middle">中</option>
                            <option value="low">低</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><strong>内饰</strong></th>
                    <td>
                        <select class="form-control select select-inverse select-block">
                            <option value="real">真皮座椅</option>
                            <option value="ordinary">普通座椅</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><strong>安全性</strong></th>
                    <td>
                        <select class="form-control select select-inverse select-block">
                            <option value="abs">ABS System</option>
                            <option value="eps">EPS System</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <center>
                <a href="/templates/car/Home_Choose_Brands.html" class="btn btn-primary" style="margin-top: 0px;width: 30%;"
                   role="button">提交</a>
                <a href="/templates/car/Home_Depth_Customization.html" class="btn btn-primary" style="margin-left: 20px;margin-top: 0px;width: 30%;"
                   role="button">深度定制</a>
            </center>
        </div>
        <!--<div class="col-sm-6 col-md-3">-->
            <!--<img src="/templates/img/car/s0.jpg" alt="/templates/cloth/Home_Measurement.html"-->
                 <!--style="min-height:500px;height:500px;">-->
        <!--</div>-->
        <div class="col-sm-6" style="width: 500px;height: 500px;">
            <iframe id="web3d_car" src="/car3" frameborder="0" height="100%"></iframe>
        </div>
    </div>
</div>
</body>

</html>
<script src="/templates/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/templates/js/vendor/bootstrap.min.js"></script>
<script src="/templates/js/vendor/flat-ui.js"></script>
<script src="/templates/js/vendor/video.js"></script>
<script src="/templates/js/vendor/pym.js"></script>
<script src="/templates/js/main.js"></script>
<script>
    $(document).ready(function () {
        var pymChild = new pym.Child({
            id: "iframe-customer-supply"
        });
        $('#mytab a[href="#cloth"]').tab('show');
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            pymChild.sendHeight();
        })
        var imgnum = $("img").length;
        var count1 = 0;
        $("img").each(function () {
            if (this.complete) count1 = count1 + 1;
            if (count1 == imgnum) {
                pymChild.sendHeight();
            }

        });
        var canvasnum = $("canvas").length;
        var count2 = 0;
        $("canvas").load(function () {
            count2 = count2 + 1;
            if (count2 == canvasnum) {
                pymChild.sendHeight();
            }
        });

        $(".input-group").css("margin-top", "8px");

        $(".form-control").focusin(function () {
            $(this).closest(".input-group").addClass("focus");
        });
        $(".form-control").focusout(function () {
            if ($(this).val() == "") {
                $(this).closest(".input-group").removeClass("focus");
            }
        });

    });
</script>
